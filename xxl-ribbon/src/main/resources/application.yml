server:
  port: 8103 #运行端口号
spring:
  application:
    name: xxl-ribbon #eureka-client服务名称
eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://127.0.0.1:8001/eureka/ #配置注册中心地址

service-url:
  xxl-business-b: http://xxl-business-b